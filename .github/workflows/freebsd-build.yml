name: freebsd-build

on:
  push:
    tags: ["v*"]
    paths:
      - "src/**"
      - "static/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - "config.defaults.toml"
      - ".github/workflows/freebsd-build.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-freebsd:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: x86_64
            freebsd_arch: amd64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build on FreeBSD
        uses: cross-platform-actions/action@v0.32.0
        with:
          operating_system: freebsd
          version: "14.2"
          architecture: x86-64
          run: |
            sudo env IGNORE_OSVERSION=yes pkg install -y rust cmake ninja pkgconf llvm18 go perl5 gmake
            export LIBCLANG_PATH=/usr/local/llvm18/lib
            export CC=clang
            export CXX=clang++
            export RUST_BACKTRACE=1
            cargo build --release 2>&1 || true
            # If first attempt fails, retry with verbose output
            if [ ! -f target/release/grok2api-rs ]; then
              echo "=== Retrying with verbose ==="
              cargo build --release -vv 2>&1 | tail -200
            fi
            strip target/release/grok2api-rs

      - name: Package artifact
        run: |
          mkdir -p release
          cp target/release/grok2api-rs release/grok2api-rs
          cp config.defaults.toml release/
          tar czf grok2api-rs-freebsd-${{ matrix.freebsd_arch }}.tar.gz -C release .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: grok2api-rs-freebsd-${{ matrix.freebsd_arch }}
          path: grok2api-rs-freebsd-${{ matrix.freebsd_arch }}.tar.gz

      - name: Upload to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: grok2api-rs-freebsd-${{ matrix.freebsd_arch }}.tar.gz
