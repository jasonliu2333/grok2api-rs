name: docker-publish

on:
  push:
    branches: ["main"]
    tags: ["v*"]
    paths:
      - "Dockerfile"
      - ".dockerignore"
      - "docker/**"
      - "src/**"
      - "static/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - "config.defaults.toml"
      - ".github/workflows/docker-publish.yml"
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build-linux-binaries:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            arch: amd64
          - target: aarch64-unknown-linux-gnu
            arch: arm64
            linker: aarch64-linux-gnu-gcc
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build perl pkg-config clang libclang-dev llvm-dev
          if [ "${{ matrix.arch }}" = "arm64" ]; then
            sudo apt-get install -y gcc-aarch64-linux-gnu
          fi

      - name: Build binary
        env:
          LIBCLANG_PATH: /usr/lib/llvm-14/lib
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: ${{ matrix.linker || '' }}
        run: |
          cargo build --release --target ${{ matrix.target }}
          strip target/${{ matrix.target }}/release/grok2api-rs || true

      - name: Package
        run: |
          mkdir -p release
          cp target/${{ matrix.target }}/release/grok2api-rs release/
          cp config.defaults.toml release/
          tar czf grok2api-rs-linux-${{ matrix.arch }}.tar.gz -C release .

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: grok2api-rs-linux-${{ matrix.arch }}.tar.gz

  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image name
        id: vars
        run: echo "image=ghcr.io/${GITHUB_REPOSITORY,,}" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.vars.outputs.image }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=tag
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
